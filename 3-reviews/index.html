<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/font-awesome-min.css">
    <title>Reviews</title>
</head>
<body>

    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="img/person-1.jpeg" alt="person-img">
                </div>
                <h4 id="author">sara johnes</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis, recusandae accusantium obcaecati necessitatibus iusto iste, eveniet dolore, impedit assumenda id magnam dolor sapiente minima quaerat accusamus quisquam quidem reiciendis ducimus!
                </p>

                <!-- btn container -->
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>

                    <button class="prev-next">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>

                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>







    <script src="libs/font-awesome-min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
